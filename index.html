<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Compound Interest Calculator</title>
	<meta name="description" content="DESCRIPTION">
	<link rel="stylesheet" href="calculator.css">

	<!--[if lt IE 9]>
	<script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<main>
		<h1>Compound Interest Calculator</h1>

		<form class="inputs">
			<ul class="input-list">
				<li class="input-group">
					<label class="input-label" for="amount">Starting Amount:</label>
					<small class="input-subtext">How much money are you starting with?</small>
					<input type="number" class="calculator-input" name="amount" value="1000">
				</li>
				<li class="input-group">
					<label class="input-label" for="interest">Interest Rate:</label>
					<small class="input-subtext">What is the interest rate?</small>
					<input type="number" class="calculator-input" name="interest" value="2">
				</li>
				<li class="input-group">
					<label class="input-label" for="contribution">Annual Contribution:</label>
					<small class="input-subtext">How much do you plan to add each year?</small>
					<input type="number" class="calculator-input" name="contribution" value="0">
				</li>
				<li class="input-group">
					<label class="input-label" for="duration">Duration:</label>
					<small class="input-subtext">How many years are you going to save?</small>
					<input type="number" class="calculator-input" name="duration" value="10">
				</li>
			</ul>
			<button type="button" class="submit-button" onclick="calculate()">Calculate</button>
		</form>
		<section class="results">
			<div class="result-data-group result-total">
				<span class="result-label">Total after <strong class="duration-val">10</strong> years</span>
				<strong class="result-val final-val">$1218.99</strong>
			</div>
			<div class="result-bar-chart">
				<!-- <div class="final-bar"></div> -->
				<div class="result-bar starting-bar"></div>
				<div class="result-bar contribution-bar"></div>
				<div class="result-bar return-bar"></div>
			</div>
			<div class="result-data-group result-starting">
				<span class="result-legend"></span>
				<span class="result-label">Starting Amount:</span>
				<strong class="result-val starting-val">$1000</strong>
			</div>
			<div class="result-data-group result-contribution">
				<span class="result-legend"></span>
				<span class="result-label">Annual Contribution Total:</span>
				<strong class="result-val contribution-val">$0.00</strong>
			</div>
			<div class="result-data-group result-return">
				<span class="result-legend"></span>
				<span class="result-label">Total Return:</span>
				<strong class="result-val return-val">$0.00</strong>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
